        <script>
            document.addEventListener("DOMContentLoaded", function() {


                // 인스턴스 선언
				let viewPopup = new DesignPopup({
					selector: "#viewPopup",
					beforeCallback() {

					},
					callback() {

					},
					closeCallback() {}
				});
                
                // JSON 파일 가져오기
                fetch("data.json").then(result => result.json())
                .then(resultFilter => {
                    let portfolio_list = document.querySelector("#portfolio_list");
                    let gallery_item = null;
                    let innerHTML = "";
                    resultFilter.forEach((data)=>{
                        innerHTML += `
                            <li>
                                <div class="gallery-item">
                                    <a href="#" class="gallery-thum-row" data-view ="${data.detailHTML}"><img src="${data.image}" alt=""></a>
                                    <div class="gallery-spec-row">
                                        <div class="gallery-spec-main-wrap">
                                            <div class="gallery-spec-main">${data.specMain}</div>
                                            <a href="${data.specLink}" target="_blank" title="새창열림" class="gallery-spec-link"><img src="./assets/images/open-new-window.svg" alt=""></a>
                                        </div>
                                        <div class="gallery-spec-sub-wrap">
                                            <div class="gallery-spec-sub">${data.specSub}</div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        `
                    });
                    portfolio_list.innerHTML = innerHTML;
                    
                    gallery_item = document.querySelectorAll(".gallery-item");

                    gallery_item.forEach((dom)=>{
                        let thisDom = dom;
                        let thisThumDom = thisDom.querySelector(".gallery-thum-row");
                        let thisLinkDom = thisDom.querySelector(".gallery-spec-link");
                        
                        if(thisLinkDom.getAttribute("href") === "#"){
                            thisLinkDom.style.display = "none";
                        }
                        
                        thisThumDom.addEventListener("click",(e)=>{
                            e.preventDefault();
                            let img_view_wrap = document.querySelector("#img_view_wrap");
                            let viewData = e.currentTarget.dataset.view;
                            if(viewData === ""){return;}
                            img_view_wrap.innerHTML = '';
                            img_view_wrap.innerHTML = e.currentTarget.dataset.view;
                            viewPopup.popupShow(); // show
                        });
                    });
                })
                .catch(error => {
                    console.log('Error', error);
                });
            });
